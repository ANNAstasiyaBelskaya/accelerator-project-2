<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifetour</title>
  <link rel="stylesheet" href="sass/style.scss">
</head>

<body class="page-body">
  <header class="header" data-test="header">
    <div class="header__container">
      <a class="header__logo" href="/" aria-label="На главную страницу">
        <svg width="142" height="42" focusable="false">
          <use href="/__spritemap#sprite-logotype"></use>
        </svg>
      </a>
      <button class="header__burger" type="button" aria-label="Открыть меню">
        <svg width="26" height="19" focusable="false">
          <use href="/__spritemap#sprite-menu"></use>
        </svg>
      </button>
      <nav class="header__nav">
        <ul class="header__menu">
          <li class="header__menu-item">
            <a class="header__menu-link" href="#">Туры</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="#">Обучение</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="#">О нас</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="#">Отзывы</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="#">Фотографии</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <a class="header__phone" href="tel:+78000000000">8 800 000-00-00</a>
    </div>
  </header>
  <main>
    <div data-test="hero">hero</div>
    <div data-test="tours">tours</div>
    <div data-test="training">training</div>
    <div data-test="about">about</div>
    <div data-test="reviews">reviews</div>
    <div data-test="adv">adv</div>
    <div data-test="gallery">gallery</div>
    <div data-test="form">form</div>
  </main>
  <footer class="footer" data-test="footer">footer</footer>
  <script type="module" src="js/main.js"></script>
</body>

</html>
